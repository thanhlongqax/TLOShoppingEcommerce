<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/Admin_Css/style.css}" />
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <title>Add Product</title>
</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <h2>Add Product</h2>
            </div>
            <form action="#" enctype="multipart/form-data" method="post" th:action="@{/Admin/Product/Add}"
                  th:object="${product}">
                <div class="modal-body">
                    <!--Name-->
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" name="name" required type="text">
                    </div>
                    <!--Price-->
                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control" name="price" required type="text">
                    </div>
                    <!--Description-->
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" required></textarea>
                    </div>
                    <!--image-->
                    <label>Image</label>
                    <div class="custom-file">
                        <input class="custom-file-input" id="validatedCustomFile" name="image" required type="file">
                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                    </div>
                    <!--Color-->
                    <div class="form-group">
                        <label>Color</label>
                        <select class="form-control" id="color" name="color">
                            <option th:each="color: ${colors}" th:value="${color.getId()}">[[${color.getName()}]]</option>
                        </select>
                    </div>
                    <!--Brand-->
                    <div class="form-group">
                        <label>Brand</label>
                        <select class="form-control" id="brand" name="brand">
                            <option th:each="brand: ${brands}" th:value="${brand.id}">[[${brand.name}]]</option>
                        </select>
                    </div>
                    <!--category-->
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" id="categories" name="category" title="Select Category">
                            <option th:each="category: ${categories}" th:value="${category.id}">[[${category.name}]]
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/Admin/Product}"><input class="btn btn-default" data-dismiss="modal" type="button"  value="Cancel"></a>
                    <input class="btn btn-danger" type="submit" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
