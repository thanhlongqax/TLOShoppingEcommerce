<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/Admin_Css/style.css}" />
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <title>Edit Category</title>
</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <h2>Edit Category</h2>
            </div>
            <form enctype="multipart/form-data" method="post" th:action="@{/editCategory/{id}(id=${category.getId()})}" th:object="${category}">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Category ID</label>
                        <input class="form-control" name="id" readonly required th:field="*{id}" type="text">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" name="name" required th:field="*{name}" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/Admin/Category}"><input class="btn btn-default" data-dismiss="modal" type="button"  value="Cancel"></a>
                    <input class="btn btn-danger" type="submit" value="Update">
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
