<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TLO Shop</title>
  <link rel="stylesheet" th:href="@{Login.css}" />

</head>

<body>
<main>
  <div class="box">

    <!-- Form Quên Mật Khẩu _________________________________________________________________________________ -->
    <div class="inner-box">
      <div class="forms-wrap">
          <div th:if="${error != null}">
              <p class="text-danger">[[${error}]]</p>
          </div>
        <form th:action="@{/forgot_password}"  autocomplete="off" class="sign-in-form" method="post" th:object="${user}">
          <div class="logo">
            <h4>TLOShop</h4>
          </div>
          <div class="heading">
            <h2>Chào Mừng TLOShop</h2>
            <h6>Đăng Nhập Tài Khoản</h6>
            <a th:href="@{/Login}">
              <button type="button" class="toggle" >
                <h6>Đăng Nhập</h6>
              </button>
            </a>
          </div>
          <h2>Quên Mật Khẩu</h2>
          <div class="actual-form">
            <div class="input-wrap">
              <input type="email" th:field="*{email}" class="input-field" autocomplete="off" required placeholder="Email"/>
            </div>
            <input type="submit" value="Tìm Kiếm Tài Khoản" class="sign-btn" />
          </div>
        </form>
        <!-- _________________________________________________________________________________________________________ -->
      </div>
      <div class="carousel">
        <div class="images-wrapper">
          <img th:src="@{/Login_SiginUp_img/Login_SignUp.png}" class="image img-1 show" alt="" />
        </div>
      </div>
    </div>
  </div>
</main>

<script th:src="@{/Login.js}"></script>
</body>

</html>
